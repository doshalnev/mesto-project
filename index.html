<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <form id="openModal" class="modal">
    <div class="form">
      <a class="form__close" href="#close"><img src="./images/Close Icon.svg" alt="Закрытие формы"></a>
      <h2 class="form__title">Редактировать профиль</h2>
      <fieldset class="form__login">
        <input type="text" name="login" value="Жак-Ив Кусто">
      </fieldset>
      <fieldset class="form__about">
        <input type="text" name="about" value="Исследователь океана">
      </fieldset>
      <button class="form__save">Сохранить</button>
    </div>
  </form>

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Исследователь Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто
          <a href="#openModal">
            <img class="profile__button" src="./images/Edit Button.svg" alt="Кнопка редактирования">
          </a>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/Vector.svg" alt="Кнопка добавления">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Строение Карачаевска">
        <h2 class="element__title">Карачаевск
          <img class="element__like" src="./images/Like.svg" alt="Сердечко">
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="Строение Карачаевска">
        <h2 class="element__title">Гора Эльбрус
          <img class="element__like" src="./images/Like.svg" alt="Сердечко">
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombay.png" alt="Строение Карачаевска">
        <h2 class="element__title">Домбай
          <img class="element__like" src="./images/Like.svg" alt="Сердечко">
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="Строение Карачаевска">
        <h2 class="element__title">Гора Эльбрус
          <img class="element__like" src="./images/Like.svg" alt="Сердечко">
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombay.png" alt="Строение Карачаевска">
        <h2 class="element__title">Домбай
          <img class="element__like" src="./images/Like.svg" alt="Сердечко">
      </div>
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Строение Карачаевска">
        <h2 class="element__title">Карачаево-Ч...
          <img class="element__like" src="./images/Like.svg" alt="Сердечко">
        </h2>
      </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">© 2023 Mesto Russia</h2>
  </footer>
</body>
