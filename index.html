  <div id="popup-edit" class="popup">
    <div class="popup__container">
      <button type="button" id="form-close" name="close" class="form__close"></button>
      <form class="form" name="form" id="form-edit">
        <h2 class=" form__title">Редактировать профиль</h2>
        <fieldset class="form__login">
          <input type="text" name="login" value="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="form__about">
          <input type="text" name="about" value="Исследователь океана">
        </fieldset>
        <button class="form__save" type="submit" id="form-edit-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup-place" class="popup">
    <div class="popup__container">
      <button type="button" id="form-close" name="close" class="form__close"></button>
      <form class="form" name="form" id="form-place">
        <h2 class=" form__title">Новое место</h2>
        <fieldset class="form__name">
          <input type="text" name="name" placeholder="Название">
        </fieldset>
        <fieldset class="form__link">
          <input type="text" name="link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="form__save" id="form-place-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <div id="popup-photo" class="popup">
    <div class="popup__box">
      <button class="form__close" type="button"></button>
      <img class="popup__photo-big" id="popupPhotoBig" alt="Изображение пейзажа">
      <div class="popup__photo-caption" id="caption"></div>
    </div>
  </div>
