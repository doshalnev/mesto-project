<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div id="open-popup" class="popup">
    <div class="popup__container">
      <form class="form" name="form" id="form">
        <button type="button" name="close" class="form__close"></button>
        <h2 class=" form__title">Редактировать профиль</h2>
        <fieldset class="form__login">
          <input type="text" name="login" value="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="form__about">
          <input type="text" name="about" value="Исследователь океана">
        </fieldset>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Исследователь Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто
          <button class="profile__button" type="button">
          </button>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Строение Карачаевска">
        <h2 class="element__title">Карачаевск
          <button class="element__like" type="button"></button>
        </h2>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="Строение Карачаевска">
        <h2 class="element__title">Гора Эльбрус
          <button class="element__like" type="button"></button>
        </h2>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombay.png" alt="Строение Карачаевска">
        <h2 class="element__title">Домбай
          <button class="element__like" type="button"></button>
        </h2>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="Строение Карачаевска">
        <h2 class="element__title">Гора Эльбрус
          <button class="element__like" type="button"></button>
        </h2>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombay.png" alt="Строение Карачаевска">
        <h2 class="element__title">Домбай
          <button class="element__like" type="button"></button>
        </h2>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Строение Карачаевска">
        <h2 class="element__title">Карачаево-Ч...
          <button class="element__like" type="button"></button>
        </h2>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</body>
