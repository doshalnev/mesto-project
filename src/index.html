<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div id="popup-edit" class="popup">
    <div class="popup__container">
      <button type="button" id="close-popupEdit" name="close" class="form__close"></button>
      <form class="form" name="form" id="form-edit" novalidate>
        <h2 class=" form__title">Редактировать профиль</h2>
        <fieldset class="form__login">
          <input class="form__input" id="name-input" type="text" name="login" value="Жак-Ив Кусто" minlength="2"
            maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required>
          <span class="name-input-error form__input-error"></span>
        </fieldset>
        <fieldset class="form__about">
          <input class="form__input" id="name-input" type="text" name="about" value="Исследователь океана" minlength="2"
            maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required>
          <span class="name-input-error form__input-error"></span>
        </fieldset>
        <button class="form__save" type="submit" id="form-edit-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup-place" class="popup">
    <div class="popup__container">
      <button type="button" id="close-popupPlace" name="close" class="form__close"></button>
      <form class="form" name="form" id="form-place">
        <h2 class=" form__title">Новое место</h2>
        <fieldset class="form__name">
          <input class="form__input" type="text" name="name" id="name-input" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span class="name-input-error form__input-error"></span>
        </fieldset>
        <fieldset class="form__link">
          <input class="form__input" type="url" name="link" id="link-input" placeholder="Ссылка на картинку" required>
          <span class="name-input-error form__input-error"></span>
        </fieldset>
        <button class="form__save" id="form-place-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <div id="popup-photo" class="popup">
    <div class="popup__box">
      <button class="form__close" id="close-popupPhoto" type="button"></button>
      <img class="popup__photo-big" id="popupPhotoBig" alt="Изображение пейзажа">
      <div class="popup__photo-caption" id="caption"></div>
    </div>
  </div>


  <header class="header">
    <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('../images/Kusto.jpg')%>" alt="Исследователь Кусто">
      <div class="profile__info">
        <div class="profile__first-line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" id="profile-button" type="button">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <template id="element-template">
    <div class="elements">
      <div id="element" class="element">
        <button type="reset" class="element__trash"></button>
        <img class="element__photo" id="elPhotoBtn" alt="alt">
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button class="element__like" id="like" type="button"></button>
        </div>
      </div>
    </div>
  </template>
  <script src="./script.js"></script>
</body>
